{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>

{% block title %}
Home
{% endblock %}


{% block content %}


<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> View BlogPost </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'backend:view_blog' %}">Forms</a></li>
            <li class="breadcrumb-item active" aria-current="page">Blog Post</li>
          </ol>
        </nav>
      </div>
      <div class="row d-flex">
               
    {% if post %}
        <div class="col-md-6 d-flex ftco-animate">

            <div class="blog-entry justify-content-end">
                <img class="block-20 img-fluid" src="{{post.image.url}}" alt="">
                <div >
                    <div >
                        <p class="mb-0">
                        <h5>{{post.title}}</h5>
                        <p>{{post.content}}</p>
                            
                        
                    </div>
                </div>    
            </div>
        </div>
    {% endif %}
        </div>
         
{% endblock %}
