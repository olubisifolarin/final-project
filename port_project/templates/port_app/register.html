{% extends 'port_app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>

{% block title%}
Home
{% endblock %}

{% block content %}


<div class="page-wrapper backgr p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title text-center">Registration Form</h2>
                <form action="" method= "POST">
                      
                   {{reg.as_p}}
                   <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                   {% csrf_token %}
                <p class="text-dark text-center">If you already have an account <a href="{% url 'backend:signin' %}">Signin</a></p>  
                       
               
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
